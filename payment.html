<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItems = document.getElementById('cart-items');
        const totalElement = document.getElementById('total');
        let total = 0;

        cart.forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = `${item.name} - ${item.price}`;
          cartItems.appendChild(listItem);

          const price = parseFloat(item.price.replace('@', ''));
          total += price;
        });

        totalElement.textContent = `Total: @${total.toFixed(2)}`;
      });
    </script>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="Beige Minimalist Initial Font Floral Agency Logo.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top">
        <span class="cafe-de-latte">Cafe de Latte</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="order.html">order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
    </header>
<body>
<div class="container">
  <h1 class="text-center">Payment Details</h1>
  <ul id="cart-items" class="list-unstyled"></ul>
  <h3 id="total" class="text-end">Total: @0.00</h3>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" required>
    </div>
    <div class="mb-3">
      <label for="payment" class="form-label">Payment Details</label>
      <input type="text" class="form-control" id="payment" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit Payment</button>
  </form>
</div>
</body>
</html>
